<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendulum simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="p5_loading">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    <h1 id="loading-text">loading</h1>
</div>

<div id="container">
    <div class="canvasRow">
        <div id="simulationCanvas" class="frame"></div>
        <div id="graphCanvas" class="frame"></div>
    </div>
    <div class="canvasRow">
        <div id="plotCanvas" class="frame"></div>
        <div id="controlCanvas" class="frame">
            <div id="parameterContainer">
                <!-- EXTEND LATER -->
                <!--div class="inputContainer">
                    <p>Simulation: </p>
                    <select>
                        <option value="volvo">single pendulum</option>
                        <option value="saab">double pendulum</option>
                    </select>
                </div-->
                <div class="inputContainer">
                    <p>Show vectors: </p>
                    <input type="checkbox" id="showVectors" title="">
                    <div id="showVectorPlaceholder"></div>
                </div>
                <div class="inputContainer">
                    <p>Air resistance: </p>
                    <input type="range" min="60" max="100" value="99" id="airResistance" title="">
                    <div id="airResistancePlaceholder"></div>
                </div>
                <div class="inputContainer">
                    <p>Gravitational acceleration: </p>
                    <input type="range" min="1" max="100" value="10" id="acceleration" title="">
                    <div id="accelerationPlaceholder"></div>
                </div>
                <div class="inputContainer">
                    <p>Arm length: </p>
                    <input type="range" min="10" max="230" value="160" id="armLength" title="">
                    <div id="armLengthPlaceholder"></div>
                </div>
                <div class="inputContainer">
                    <p>Ball mass: </p>
                    <input type="range" min="1" max="100" value="50" id="ballMass" title="">
                    <div id="ballMassPlaceholder"></div>
                </div>
                <div class="inputContainer">
                    <p>Start angle: </p>
                    <input type="range" min="0" max="314" value="0" id="startAngle" title="">
                    <div id="startAnglePlaceholder"></div>
                </div>
                <div class="inputContainer">
                    <div style="display: flex; flex-direction: row">
                        <p>Left plot: </p>
                        <select id="leftPlotSelection">
                            <option value="speed">speed(angle)</option>
                            <option value="acceleration">acceleration(angle)</option>
                            <option value="energy">energy(angle)</option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: row">
                        <p>Top plot: </p>
                        <select id="topPlotSelection">
                            <option value="yAmplitude">Vertical amplitude</option>
                            <option value="xAmplitude">Horizontal amplitude</option>
                        </select>
                    </div>
                </div>
                <div class="inputContainer">
                    <input type="range" min="0" max="314" value="0" id="startAngle" title="">
                </div>
                <div class="buttonContainer">
                    <input type="button" class="controlBtn" value="RESET SIMULATION" id="resetAnimation">
                    <input type="button" class="controlBtn" value="DEFAULT SETTINGS" id="resetVariables">
                    <input type="button" class="controlBtn" value="PAUSE SIMULATION" id="stopStartAnimation">
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    document.getElementById('container').style.display = 'none';

    window.onload = () => {
      document.getElementById('container').style.display = 'block';
      document.getElementById('controlCanvas').style.width = '100%';
      document.getElementById('p5_loading').style.display = 'none';
      resetInitialState();
      updateVariablesOnScreen();
    };
</script>
<script src="./p5.min.js"></script>
<script src="./sketch.js"></script>
</body>
</html>
